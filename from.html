<!DOCTYPE html>
<html lang="en">
<head>

    <title>แบบฟอร์มลงทะเบียน</title>
</head>
<body>
    <h1 align = "center">แบบฟอร์มลงทะเบียน</h1>
    
    <div>
       <form id="form1" align = "center">
     <!-- input text name -->
     <label for="name">ชื่อ-นามสกุล</label>
     <input type="text" id ="textname" placeholder="ป้อนชื่อ-นามสกุล"
     autofocus="autofocus"maxlength="50" required>
     <br>

     <!-- input text address -->
     <label for="address">ที่อยู่</label>
     <input type="text" id=" placeholder="ป้อนที่อยู๋ปัจจุบัน"
     maxlength="100" required>
     <br>
    <!-- input birthday --> 
    <label for="birthday">วันเกิด</label>
    <input type="date" id="birthday" placeholder="เลือกวันเกิด">
     
    <!-- input sex selection -->
    <label for="sex">เพศ</label>
    <select name="sex" id="sex">
        <option value="ชาย" selected>ชาย</option>
        <option value="หญิง" selected>หญิง</option>
        <option value="LGBT" selected>LGBT</option>
    </select>
    <br>
    <!-- input text age -->
     <label for="age">ป้อนอายุ</label>
     <input type="number" id="age" maxlength="3"
     placeholder="เลือกอายุ">
     <br>

     <h2>ความสามารถพิเศษ</h2>
     <br> 
     <input type="checkbox" id="นอน" type="นอน" value="นอน" /> นอน <br>
     <input type="checkbox" id="เล่นอีสปอร์ต" type="เล่นอีสปอร์ต" value="เล่นอีสปอร์ต" /> เล่นอีสปอร์ต <br>
     <input type="checkbox" id="eat" type="eat" value="eat" /> eat <br>
     <br><br>
  
     <!-- button submit -->  
     <button type="submit">บันทึก</button>
     <button type="cancle">ยกเลิก</button>

       </form>

    </div>
</body>
</html>
